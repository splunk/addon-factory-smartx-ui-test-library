[tool.poetry]
name = "pytest-splunk-addon-ui-smartx"
description = "Library to support testing Splunk Add-on UX"
authors = ["Splunk <addonfactory@splunk.com>"]
license = "Apache-2.0"
classifiers = [
        "Framework :: Pytest",
        "Intended Audience :: Developers",
        "Topic :: Software Development :: Testing",
        "Programming Language :: Python",
        "Programming Language :: Python :: 3.7",
        "Operating System :: OS Independent",
        "License :: OSI Approved :: Apache Software License",
]
packages = [
        {include = "pytest_splunk_addon_ui_smartx/**/*.py"},
]
version = "2.5.2"

[tool.poetry.dependencies]
python = "^3.7"
pytest-html = "*"
urllib3 = "^1.21.1"
selenium = "*"
webdriver-manager = "*"
msedge-selenium-tools = "*"
cssselect = "*"
lxml = "^4.8.0"
pytest-splunk-addon = "^5.0.0"

[tool.poetry.plugins]
pytest11 = { "ucc-smartx" = "pytest_splunk_addon_ui_smartx.plugin" }

[tool.poetry.group.dev.dependencies]
pytest = ">=5.4, <7.3"
Sphinx = "*"
sphinx_rtd_theme = "*"
sphinx-panels = "*"
splunk-add-on-ucc-framework = "5.28.5"
pytest-rerunfailures = "^12.0"

[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
